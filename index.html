<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <title>Card Element</title>
</head>
<body>
    <main>
        <section id="main-section">
            <div class="card">
                <div class="content">
                    <div class="info">
                        <div>
                            <h1>Get <span class="text-primary">insights</span> that help your business grow</h1>
                            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                            <div class="stat-section">
                                <div class="stat-headings">
                                    <div class="row">
                                        <div class="stat-1">
                                            <h2 class="stat-heading">10k+</h2>
                                            <p>COMPANIES</p>
                                        </div>
                                        <div class="stat-2">
                                            <h2 class="stat-heading">314</h2>
                                            <p>TEMPLATES</p>
                                        </div>
                                        <div class="stat-3">
                                            <h2 class="stat-heading">12M+</h2>
                                            <p>QUERIES</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                 
                    </div>
                    <div class="img-display">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
