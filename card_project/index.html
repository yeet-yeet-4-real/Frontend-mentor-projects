<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card</title>
</head>
<body>
    <section id="card">
        <div id="aside-right">
        </div>
        <div id="aside-left">
            <h1 class="l-left">Get <span class="text-primary">insights</span> that help your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stat-box">
                <h1>10k+</h1>
                <p>COMPANIES</p>
            </div>
            <div class="stat-box">
                <h1>314</h1>
                <p>TEMPLATES</p>
            </div>
            <div class="stat-box">
                <h1>2M+</h1>
                <p>QUERIES</p>
            </div>
        </div>
    </section>
</body>
</html>
